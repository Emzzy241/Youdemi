<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youdemi | Management App</title>
    <link rel="stylesheet" href="/fanta.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1 class="text-gradient">You have 0 open Courses.</h1>
    </header>
    <nav class="tab-container">
        <button onclick="changeTab('All')" class="tab-button  selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button  ">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button  ">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <button onclick="logout()">
            <h6>Logout</h6>
        </button>
        <hr />
    </nav>
    <main style="display: none;">


    </main>


    <script>
        let token = localStorage.getItem('token')

        let isLoading = false
        let isAuthenticating = false
        let isRegistration = false
        let selectedTab = 'All'
        let todos = []

        const apiBase = '/'

        // elements
        const nav = document.querySelector('nav')
        const header = document.querySelector('header')
        const main = document.querySelector('main')
        const navElements = document.querySelectorAll('.tab-button')
        const authContent = document.getElementById('auth')
        const textError = document.getElementById('error')
        const email = document.getElementById('emailInput')
        const password = document.getElementById('passwordInput')
        const registerBtn = document.getElementById('registerBtn')
        const authBtn = document.getElementById('authBtn')
        const addCourseBtn = document.getElementById('addCourseBtn')
        // const deleteBtn = document.getElementById('')
        // const updateBtn = 

        // PAGE RENDERING LOGIC
        async function showDashboard() {
            nav.style.display = 'block'
            header.style.display = 'flex'
            main.style.display = 'flex'
            authContent.style.display = 'none'

            await fetchTodos()
        }

        function updateHeaderText() {
            const coursesLength = todos.length
            const newString = todos.length === 1 ?
                `You have 1 open Course.` :
                `You have ${coursesLength} open Courses.`
            header.querySelector('h1').innerText = newString
        }

        function updateNavCount() {
            navElements.forEach(ele => {
                const btnText = ele.innerText.split(' ')[0]

                // filter todos in here
                const count = todos.filter(val => {
                    if (btnText === 'All') {
                        return true
                    }
                    return btnText === 'Complete' ?
                        val.completed :
                        !val.completed
                }).length

                // target inside space and update value
                ele.querySelector('span').innerText = `(${count})`
            })
        }

        function changeTab(tab) {
            selectedTab = tab
            navElements.forEach(val => {
                if (val.innerText.includes(tab)) {
                    val.classList.add('selected-tab')
                } else {
                    val.classList.remove('selected-tab')
                }
            })
            renderCourses()
        }

        function renderCourses() {
            // need to add filtering logic in here

            updateNavCount()
            updateHeaderText()

            let courseList = ``
            todos.filter(val => {
                return selectedTab === 'All' ? true : selectedTab === 'Complete' ? val.completed : !val.completed
            }).forEach((todo, todoIndex) => {
                const courseIndex = todo.id
                courseList += `
            <div class="card todo-item">
                <p>${todo.course}</p>
                
                <div class="todo-buttons">
                    <button onclick="updateTodo(${courseIndex})" ${todo.completed ? 'disabled' : ''}>
                        <h6>Done</h6>
                    </button>
                    <button onclick="deleteTodo(${courseIndex})">
                        <h6>Delete</h6>
                    </button>
                </div>
            </div>
            `
            })
            courseList += `
        <div class="input-container">
            <input id="todoInput" placeholder="Add course" />
            <button onclick="addTodo()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        `
            main.innerHTML = courseList
        }

        async function authenticate() {
            // access email and pass values
            const emailVal = email.value
            const passVal = password.value

            // guard clauses... if authenticating, return
            if (
                isLoading ||
                isAuthenticating ||
                !emailVal ||
                !passVal ||
                passVal.length < 6 ||
                !emailVal.includes('@')
            ) { return }

            // reset error and set isAuthenticating to true
            error.style.display = 'none'
            isAuthenticating = true
            authBtn.innerText = 'Authenticating...'

            try {
                let data
                if (isRegistration) {
                    // register an account
                    const response = await fetch(apiBase + 'auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: emailVal, password: passVal })
                    })
                    data = await response.json()
                } else {
                    // login an account
                    const response = await fetch(apiBase + 'auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: emailVal, password: passVal })
                    })
                    data = await response.json()
                }

                if (data.token) {
                    token = data.token
                    localStorage.setItem('token', token)

                    // authenticating into loading
                    authBtn.innerText = 'Loading...'

                    // fetch todos
                    await fetchTodos()

                    // show dashboard
                    showDashboard()
                } else {
                    throw Error('âŒ Failed to authenticate...')
                }

            } catch (err) {
                console.log(err.message)
                error.innerText = err.message
                error.style.display = 'block'
            } finally {
                authBtn.innerText = 'Submit'
                isAuthenticating = false
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'join-us.html'; // Redirect to the login page
        }

        // CRUD LOGIC FOR COURSES
        async function fetchCourses() {
            isLoading = true
            const response = await fetch(apiBase + 'courses', {
                headers: { Authorization: token }
            })
            const coursesData = await response.json()
            courses = coursesData
            isLoading = false
            renderCourses()
        }

        async function updateCourse(index) {
            // TO CONFIRM: set course complete status to true
            await fetch(apiBase + 'courses' + '/', + index , {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ course: courses.find(val => val.id === index).course, completed: 1 })
            })
            fetchCourses()
        }

        async function deleteCourse(index) {
            // TODO: set course complete status to true
            await fetch(apiBase + 'courses' + '/' + index, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
            })
            fetchCourses()
        }

        async function addCourse() {
            const courseInput = document.getElementById('courseInput')
            const course = courseInput.value

            if (!course) { return }

            await fetch(apiBase + 'courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ course })
            })

            courseInput.value = ''
            fetchCourses()
        }


        // UTILITY FUNCTIONS
        // Loads page and read local storage for key
        // It defaults to login if token isn't found
        // But if user is authenticated, it shows the Youdemi App

        if (token) {
            async function run() {
                await fetchCourses()
                showDashboard()
            }
        }


    </script>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        main,
        body,
        #auth {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #auth {
            flex: 1;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .sign-up-text {
            padding-top: 0;
        }

        .register-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            width: fit-content;
        }

        .tab-container {
            overflow-x: auto;
        }

        .tab-button {
            border: none;
            box-shadow: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .tab-button span {
            opacity: 0.4;
            font-weight: 400;
        }

        .tab-button:hover {
            transform: translate(0);
        }

        .selected-tab {
            position: relative;
        }

        .selected-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-link);
            border-radius: 0.5px;
            animation: widen 250ms ease-in-out forwards;
        }

        hr {
            opacity: 0.4;
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: none;
        }

        .todo-complete {
            position: relative;
        }

        .todo-complete::after {
            position: absolute;
            content: '';
            z-index: 4;
            inset: -1.5px;
            border-radius: inherit;
            background: var(--background-primary);
            opacity: 0.6;
        }

        .todo-buttons {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 5;
        }

        .todo-buttons button {
            border: none !important;
            box-shadow: none !important;
        }

        .todo-buttons button:hover {
            transform: none;
            opacity: 0.6;
        }

        .todo-buttons button:first-of-type {
            /* color: #8aff80;
    background: rgba(138, 255, 128, .1); */
            color: var(--background-primary);
            background: var(--color-link);
        }

        .todo-buttons button:last-of-type {
            /* color: #9580ff;
    background: rgba(149, 128, 255, .1); */
            color: var(--color-link);
            background: var(--color-link-transparent);
        }


        .todo-item p {
            font-weight: 500;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .input-container input {
            width: 100%;
            flex: 1;
            max-width: unset !important;
        }

        @keyframes widen {
            from {
                width: 20%;
                height: 1px;
                opacity: 0.6;
            }

            to {
                width: 100%;
                height: 2.5px;
                opacity: 1;
            }
        }

        @media (min-width:640px) {
            .tab-button {
                padding: 0.5rem 1.5rem;
            }

            .todo-item {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
            }
        }
    </style>
</body>

</html>
