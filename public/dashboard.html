<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youdemi | Management App</title>
    <link rel="stylesheet" href="/fanta.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h2> Welcome <span id="username"></span></h2>

    <header>
        <h1 class="text-gradient">You have 0 open Courses.</h1>
    </header>
    <nav class="tab-container">
        <button onclick="changeTab('All')" class="tab-button  selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button  ">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button  ">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <button onclick="logout()">
            <h6>Logout</h6>
        </button>
        <hr />
    </nav>
    <main style="display: none;">


    </main>


    <script type="module">
        // 1. Greet the user
        const outputUserName = document.getElementById('username');
        const username = localStorage.getItem('username') || 'Guest';
        outputUserName.innerText = `Welcome, ${username}!`;

        // 2. Grab DOM elements
        const nav = document.querySelector('nav');
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const navButtons = document.querySelectorAll('.tab-button');

        const apiBase = '/';
        const token = localStorage.getItem('token');
        let courses = [];
        let selectedTab = 'All';

        // 3. Initialization
        if (!token) {
            window.location.href = 'join-us.html';
        } else {
            initDashboard();
        }

        async function initDashboard() {
            await fetchCourses();
            showDashboard();
        }

        // 4. Show / Hide Layout Sections
        function showDashboard() {
            nav.style.display = 'flex';
            header.style.display = 'block';
            main.style.display = 'block';
            renderCourses();
        }

        // 5. Fetch & Store Courses
        async function fetchCourses() {
            const resp = await fetch(`${apiBase}courses`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (resp.ok) {
                courses = await resp.json();
            } else {
                console.error('Failed to load courses', resp.status);
                courses = [];
            }
        }

        // 6. Update Header & Tab Counts
        function updateHeaderText() {
            const total = courses.filter(c => !c.completed).length;
            header.querySelector('h1').innerText =
                total === 1
                    ? 'You have 1 open Course.'
                    : `You have ${total} open Courses.`;
        }

        function updateNavCount() {
            navButtons.forEach(btn => {
                const tab = btn.textContent.trim().split(' ')[0];
                const count = courses.filter(c => {
                    if (tab === 'All') return true;
                    return tab === 'Complete' ? c.completed : !c.completed;
                }).length;
                btn.querySelector('span').innerText = `(${count})`;
            });
        }

        // 7. Change Tabs
        function changeTab(tab) {
            selectedTab = tab;
            navButtons.forEach(btn =>
                btn.textContent.includes(tab)
                    ? btn.classList.add('selected-tab')
                    : btn.classList.remove('selected-tab')
            );
            renderCourses();
        }

        // 8. Render Courses & Input
        function renderCourses() {
            updateNavCount();
            updateHeaderText();

            // Build course cards
            main.innerHTML = courses
                .filter(c =>
                    selectedTab === 'All'
                        ? true
                        : selectedTab === 'Complete'
                            ? c.completed
                            : !c.completed
                )
                .map(c => `
        <div class="card course-item">
          <p>${c.courseName}</p>
          <div class="course-buttons">
            <button onclick="updateCourse(${c.id})" ${c.completed ? 'disabled' : ''}>Done</button>
            <button onclick="deleteCourse(${c.id})">Delete</button>
          </div>
        </div>
      `)
                .join('') +
                `<div class="input-container">
         <input id="courseInput" placeholder="Add course" />
         <button id="addCourseBtn"><i class="fa-solid fa-plus"></i></button>
       </div>`;

            // Hook up the Add button
            document.getElementById('addCourseBtn').onclick = addCourse;
        }

        // 9. CRUD Handlers
        async function updateCourse(id) {
            const course = courses.find(c => c.id === id);
            await fetch(`${apiBase}courses/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ courseName: course.courseName, completed: true })
            });
            await fetchCourses();
            renderCourses();
        }

        async function deleteCourse(id) {
            await fetch(`${apiBase}courses/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            await fetchCourses();
            renderCourses();
        }

        async function addCourse() {
            const input = document.getElementById('courseInput');
            const name = input.value.trim();
            if (!name) return;
            await fetch(`${apiBase}courses`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ courseName: name })
            });
            input.value = '';
            await fetchCourses();
            renderCourses();
        }

        // Expose changeTab globally so inline onclick can call it
        window.changeTab = changeTab;
        window.updateCourse = updateCourse;
        window.deleteCourse = deleteCourse;
    </script>



    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        span#username {
            color: brown;
        }

        main,
        body,
        #auth {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #auth {
            flex: 1;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .sign-up-text {
            padding-top: 0;
        }

        .register-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            width: fit-content;
        }

        .tab-container {
            overflow-x: auto;
        }

        .tab-button {
            border: none;
            box-shadow: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .tab-button span {
            opacity: 0.4;
            font-weight: 400;
        }

        .tab-button:hover {
            transform: translate(0);
        }

        .selected-tab {
            position: relative;
        }

        .selected-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-link);
            border-radius: 0.5px;
            animation: widen 250ms ease-in-out forwards;
        }

        hr {
            opacity: 0.4;
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border: none;
        }

        .todo-complete {
            position: relative;
        }

        .todo-complete::after {
            position: absolute;
            content: '';
            z-index: 4;
            inset: -1.5px;
            border-radius: inherit;
            background: var(--background-primary);
            opacity: 0.6;
        }

        .todo-buttons {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 5;
        }

        .todo-buttons button {
            border: none !important;
            box-shadow: none !important;
        }

        .todo-buttons button:hover {
            transform: none;
            opacity: 0.6;
        }

        .todo-buttons button:first-of-type {
            /* color: #8aff80;
    background: rgba(138, 255, 128, .1); */
            color: var(--background-primary);
            background: var(--color-link);
        }

        .todo-buttons button:last-of-type {
            /* color: #9580ff;
    background: rgba(149, 128, 255, .1); */
            color: var(--color-link);
            background: var(--color-link-transparent);
        }


        .todo-item p {
            font-weight: 500;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .input-container input {
            width: 100%;
            flex: 1;
            max-width: unset !important;
        }

        @keyframes widen {
            from {
                width: 20%;
                height: 1px;
                opacity: 0.6;
            }

            to {
                width: 100%;
                height: 2.5px;
                opacity: 1;
            }
        }

        @media (min-width:640px) {
            .tab-button {
                padding: 0.5rem 1.5rem;
            }

            .todo-item {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
            }
        }
    </style>
</body>

</html>
